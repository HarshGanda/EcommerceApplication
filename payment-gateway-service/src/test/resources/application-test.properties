spring.application.name=payment-gateway-service
server.port=0

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Payment Gateway Configuration (Test keys)
razorpay.key.id=test_razorpay_key
razorpay.key.secret=test_razorpay_secret
stripe.api.key=test_stripe_key

# Disable Eureka for testing
eureka.client.enabled=false

